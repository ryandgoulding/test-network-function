arguments:
  - yum
  - install
  - -y
  - iperf
  - 2>&1
description: This test attempts to install iperf in the underlying container.
reelFirstStep:
  expect:
    - (?m)No package (\w+) available.*
    - (?m).*Complete!
    - (?m).*Nothing to do
  timeout: 20s
resultContexts:
  - pattern: (?m)No package (\w+) available.*
    composedAssertions:
      - assertions:
          - groupIdx: 0
            condition:
              type: intComparison
              input: 27
              comparison: ==
          - groupIdx: 1
            condition:
              type: equals
              expected: unexpected
          - groupIdx: 0
            condition:
              type: isInt
          - groupIdx: 1
            condition:
              type: equals
              expected: iperf
        logic:
          type: or
    defaultResult: 2
  - pattern: (?m).*Complete!
  - pattern: (?m).*Nothing to do
testResult: 2
testTimeout: 20s
